<ion-app>
  <ion-menu side="start" type="push" menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="light">     
        <ion-title color="temaadm">Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button color="temaadm" (click)="fechaMenu()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="funcionarios" (click)="fechaMenu()">
          <ion-icon name="people-circle-outline" slot="start" color="temaadm"></ion-icon>
          <ion-label color="temaadm">Funcionários</ion-label>
        </ion-item>

        <ion-item routerLink="funcionarios-desligados" (click)="fechaMenu()">
          <ion-icon name="folder" slot="start" color="temaadm"></ion-icon>
          <ion-label color="temaadm">Funcionários Desligados</ion-label>
        </ion-item>

        <ion-item routerLink="/novocadastro" (click)="fechaMenu()">
          <ion-icon name="person" slot="start" color="temaadm"></ion-icon>
          <ion-label color="temaadm">Novo Cadastro</ion-label>
        </ion-item>

      <ion-item routerLink="/home" (click)="fechaMenu()">
        <ion-icon name="log-out" slot="start" color="temaadm"></ion-icon>
        <ion-label color="temaadm">Encerrar</ion-label>
      </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
